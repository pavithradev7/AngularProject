<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Inventory</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="../public/stylesheets/styleForSignUp.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Smart-Inventory</span></h1>
    <div class="wrapper animated bounceInLeft">
      <div class="contact">
        <h3>Sign Up</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p><br>
          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p><br>
          <p>
            <label>Confirm Email Address</label>
            <input type="email" name="confirmEmail">
          </p><br>
          <p>
            <label>Password</label>
            <input type="password" name="password">
          </p><br>
          <p>
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword">
          </p><br>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </p><br>
          <p class="full">
            <button>Sign Up</button>
          </p>
          <div class="login">
            <p><label>Alreaady have an account!</label></p>
            <button>Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
